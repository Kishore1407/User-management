{% extends "base.html" %}
{% block content %}
<h2>Verify Your Account</h2>
<form method="post" action="/verify-otp" class="login-box">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="text" name="otp" placeholder="Enter OTP" required><br>
    <input type="submit" value="Verify" class="btn">
    <a href="/login" class="btn" style="background-color: #007bff;">Back to Login</a>
</form>
<p style="color: red">Enter OTP received in mail !</p>
{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
{% endblock %}
