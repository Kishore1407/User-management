{% extends "base.html" %}
{% block content %}
<h2>{{ 'update' if user else 'Add' }} User</h2>
<form class="login-box" method="post" action="{{ '/update/' ~ user.id if user else '/add-user' }}">
    <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" value="{{ user.name if user else '' }}" required>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email if user else '' }}" required>
    </div>
    <div class="form-group">
        <label>Position:</label>
        <input type="text" name="position" value="{{ user.position if user else '' }}" required>
    </div>
    <input type="submit" value="Submit" class="btn">
</form>
{% endblock %}
